<!DOCTYPE html>
<html lang="en">
<head>
<title>Website Status Checker</title>

</head>

<body>



<header>
<h1>Website Status Checker</h1>
</header>

<ul>
  <li><a href="index2.html">Home</a></li>
  <li><a href="index3.html">Test websites</a></li>
  <li><a class="active">Settings</a></li>

<div>

<p>Notifications</p><label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label> 
<br>

</div>


<div>
<p>Set as Urgent</p>
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label> 
<br>
</div>

<div>
<p>Auto Check Interval</p>

<form>
  <select name="autocheck">
<option value="every10minutes">Every 10 minutes</option>
<option value="every30minutes">Every 30 minutes</option>
<option value="every1hours">Every 1 hours</option>
<option value="every4hours">Every 4 hours</option>
<option value="every8hours">Every 8 hours</option>
<option value="every24hours">Every 24 hours</option>
<option value="custom">Custom</option>
<option value="off">Off</option>
  </select>
  <br><br>
</form>
<br>
<br>
</div>
