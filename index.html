<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WSC</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>

    <link rel="stylesheet" href="./css/demo.css">

</head>
<body>

<style>
    .status {
        background: #004d99;
    }

    .on {
        background: #4CAF50;
    }

    .off {
        background: red;
    }
</style>

<div id="app">
    <h1>Welcome back {{ user.name }}</h1>
    <h1>Welcome back {{ user2.name }}</h1>
    <h1>{{ message }}</h1>
    <h2 v-bind:class="status">{{ status }}</h2>

    <ul>
        <li v-for="item in aList">{{ item }}</li>

    </ul>
</div>

<script>

  class User {

    name; // a name

    constructor(name)
    {
      this.name = name;
    }
  }

  let someData = {
    user   : new User("Jimmy"),
    user2  : new User("Linda"),
    message: 'Hello Vue!',
    status : "off",
    aList: [
      "One", "Two", "Three"
    ]
  };

  var app = new Vue({
    el  : '#app',
    data: someData,
  })

</script>

</body>
</html>
